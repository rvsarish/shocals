<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" [(ngModel)]="username" label="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" [(ngModel)]="password" label="Password"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="login()">Login</ion-button>
</ion-content>
